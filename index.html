<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cacluladora</title>
    <link rel="stylesheet" href="codestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
     href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" 
     rel="stylesheet">

</head>
<body>
    <div class="grind-container">
        <div class="output">
            <div  data-previous-operand class="previous-operand"> 456 + </div>
            <div data-current-operand class="current-operand">123</div>
        </div>
        <button button-limpa class="span-two">AC</button>
        <button button-deletar >DEL</button> 
        <button button-operador class="operador">/</button>
         <button button-numeros >1</button>
        <button button-numeros >2</button>
        <button button-numeros >3</button>
        <button button-operador class="operador">*</button>
        <button button-numeros >4</button>
        <button button-numeros >5</button>
        <button button-numeros >6</button>
        <button button-operador  class="operador">+</button>
        <button button-numeros >7</button>
        <button button-numeros >8</button>
        <button button-numeros >9</button>
        <button button-operador class="operador">-</button>
        <button button-numeros class="span-two">.</button>
        <button button-numeros >0</button>
        <button button-valor-final class="operador">=</button>
    </div>
    <script src="codescript.js"></script>
</body>
</html>
