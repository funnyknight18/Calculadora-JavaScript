<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="codestyle.css">
  <title>calculadora</title>
</head>
<body>
  <div class="conteudo">
      <div class="calculetor">
        <p class="result" id="resultado"></p>    
        <table>
           <tr>
               <td><button class="btn ac " style="width: 106px;" onclick=" clean()">AC</button></td>
               <td><button class="btn clear " onclick=" backSpace()">space</button></td>
               <td><button class="btn operador" onclick=" inserir('/') ">/</button></td>
           </tr>
           <tr>
                 <td><button class="btn" onclick=" inserir('7')" >7</button></td>
                 <td><button class="btn " onclick=" inserir('8')">8</button></td>
                 <td><button class="btn" onclick=" inserir('9')">9</button></td>
                 <td><button class="btn operador" onclick=" inserir('x')">x</button></td>
           </tr>
           <tr>
                  <td><button class="btn" onclick="inserir('4')">4</button></td>
                  <td><button class="btn" onclick="inserir('5')">5</button></td>
                  <td><button class="btn" onclick="inserir('6')">6</button></td>
                  <td><button class="btn operador" onclick="inserir('-')">-</button></td>
          </tr>
           <tr>
               <td><button class="btn" onclick="inserir('1')">1</button></td>
               <td><button class="btn" onclick="inserir('2')">2</button></td>
               <td><button class="btn" onclick="inserir('3')">3</button></td>
               <td><button class="btn operador" onclick="inserir('+')">+</button></td>
           </tr>
             <tr>
               <td><button class="btn" onclick="inserir('0')">0</button></td>
               <td><button class="btn" onclick="inserir('.')">.</button></td>
               <td><button class="btn igual" style="width: 106px;" onclick="confirma()">=</button></td>
             </tr>
        </table>
      </div>
  </div>
   <script src="./code.js"></script>
</body>
</html>
